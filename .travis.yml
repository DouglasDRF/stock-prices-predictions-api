language: python
python:
  - "3.8"

env: 
  - AWS_DEFAULT_REGION=sa-east-1

jobs:

  include:

  - stage: Run Tests
    install:
      - pip3 install -r requirements.txt

    script: 
      - pwd
      - pytest

  - stage: Build Docker Image
    if: branch != master
    script:
      - docker build -t stockpredictions-api .
      - docker images
      - docker tag stockpredictions-api stockpredictions-api
